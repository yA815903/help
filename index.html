<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="container">
            <h2>Accessibility Assistant</h2>
            <button onclick="startSpeechRecognition()">Voice Control</button>
            <button onclick="readText()">Read Text Aloud</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button onclick="toggleLargeText()">Toggle Large Text</button>
            <button onclick="translateText()">Translate Text</button>
            <button onclick="openHelp()">Help</button>
            <textarea id="textInput" placeholder="Type text to read aloud..."></textarea>
            <button onclick="readUserText()">Read User Input</button>
            <input type="file" accept="image/*" onchange="extractTextFromImage(event)">
            <video id="video" controls>
                <track id="subtitleTrack" label="English" kind="subtitles" srclang="en" src="subtitles.vtt" default>
            </video>
        </div>
</body>
</html>
